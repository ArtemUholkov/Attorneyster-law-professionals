<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <div class="bg_photo">
        <div class="bg_filter"></div>
        <header>
            <div class="container header__container">
                <div class="header__logo-button">
                    <div class="logo_wrapper">
                        <a href="#"><img src="img/header/atoorneyster-logo.svg" alt="" class="header-logo"></a>
                    </div>
                    <div class="button-wrapper">
                        <button class="button header_button">Book A Consultation</button>
                    </div>
                </div>
                <div class="decoration-line"></div>
                <nav class="header__navigation">
                    <div class="link_list">
                        <ul class="list">
                            <li class="link"><a class="nav-link active-link" href="">Home</a></li>
                            <li class="link"><a class="nav-link" href="">About Us</a></li>
                            <li class="link"><a class="nav-link" href="">Pages</a></li>
                            <li class="link"><a class="nav-link" href="">Contact Us</a></li>
                        </ul>
                        <div class="burger">
                            <div class="burger_space" id="burger">
                                <span class="stick"></span>
                                <span class="stick"></span>
                                <span class="stick"></span>
                            </div>
                        </div>
                    </div>
                    <div class="header__navigation_buttons_wrapper">
                        <div class="header__navigation_call-mail">
                            <div class="icon__wrapper">
                                <img src="img/header/phone-icon.svg" alt="">
                            </div>
                            <div class="header__navigation_button_text">
                                <span class="header__navigation_title-text">Call Us On:</span>
                                <span class="header__navigation_sub-text">911-987654321</span>
                            </div>
                        </div>
                        <div class="header__navigation_call-mail">
                            <div class="icon__wrapper">
                                <img src="img/header/mail-icon.svg" alt="">
                            </div>
                            <div class="header__navigation_button_text">
                                <span class="header__navigation_title-text">Email Us On:</span>
                                <span class="header__navigation_sub-text">yourmail@mail.com</span>
                            </div>
                        </div>
                    </div>
                </nav>
                <span class="decoration-line"></span>
            </div>
        </header>
        <section>
            <div class="container greetings_container">
                <div class="greetings__content">
                    <div class="greetings__content-text">
                        <div class="decoration-icon-wrapper">
                            <img src="img/greetings/decoration-icon.png" alt="" class="decoration_icon">
                        </div>
                        <h1>We're Group Of Certified Law Professionals</h1>
                        <span class="greetings__sub_text">we have helped countless maritime workers and their families
                            go up
                            against the largest offshore companies and win.</span>
                        <div class="button-wrapper greetings__button_wrapper">
                            <button class="button greetings__button">Get In Touch</button>
                        </div>
                    </div>
                    <div class="greetings__content_photo">
                        <img src="img/greetings/business-photo.png" alt="" class="greetings-photo">
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>

</body>

</html>
